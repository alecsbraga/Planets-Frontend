<div class="container" *ngIf="planets$ | async as planets;">
    <div *ngFor="let planet of planets; let i = index">
        <app-card-listing
            [planet] = "planet"
            (planetClickit) = "updatePlanet($event, planet.id!, i)">
        </app-card-listing>
    </div>
</div>

<div *ngIf="loading === true" class="container-spinner">
    <mat-spinner></mat-spinner>
</div>
